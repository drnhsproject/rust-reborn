server:
  host: "${APP_SERVER_HOST}"
  port: 8000
  environment: "${APP_SERVER_ENVIRONMENT}"

database:
  url: "${DATABASE_URL}"
  max_connections: 5
  min_connections: 1

jwt:
  secret: "${APP_JWT_SECRET}"
  expiration_hours: 24
  refresh_expiration_days: 7

media:
  upload_dir: "./upload"
  max_file_size: 10485760
  allowed_extensions:
    - "jpg"
    - "jpeg"
    - "png"
    - "gif"
    - "webp"
