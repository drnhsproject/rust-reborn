server:
  host: "0.0.0.0"
  port: 8000
  environment: "development"

database:
  url: "postgres://postgres:postgres@localhost:5432/rust_reborn"
  max_connections: 5
  min_connections: 1

jwt:
  secret: "your-secret-key-change-in-production"
  expiration_hours: 24
  refresh_expiration_days: 30

media:
  upload_dir: "./uploads"
  max_file_size: 10485760
  allowed_extensions:
    - "jpg"
    - "jpeg"
    - "png"
    - "gif"
    - "webp"
